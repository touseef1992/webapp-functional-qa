<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Demo Web App{% endblock %}</title>

  <style>
    :root {
      --bg: #0f1113;
      --card: #121416;
      --muted: rgba(255,255,255,0.55);
      --text: #e6eef6;
      --accent: #3ea6ff;
    }

    html, body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      min-height: 100%;
    }

    /* ===== APP LAYOUT WRAPPER (CRITICAL FIX) ===== */
    .app-layout {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 32px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .header-left .subtitle {
      font-size: 12px;
      color: var(--muted);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .control-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
    }

    .control-value {
      font-size: 15px;
      font-weight: 600;
    }

    .theme-toggle {
      cursor: pointer;
      border: none;
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    main {
      flex: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 20px;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.06);
    }
  </style>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="app-layout">

    <!-- ===== HEADER ===== -->
    <header>
  <div class="header-inner">
      <div class="header-left">
        <div class="app-brand">
          <strong>Demo Web App</strong>
          <div class="subtitle">Signup ¬∑ Login ¬∑ Dashboard</div>
        </div>
      </div>
 </div>

      <div class="header-right">
        <div class="control-group">
          <div class="control-label">Date</div>
          <div id="current-date" class="control-value"></div>
        </div>

        <div class="control-group">
          <div class="control-label">Time</div>
          <div id="current-time" class="control-value"></div>
        </div>

        <div class="control-group">
          <div class="control-label">Theme</div>
          <button id="themeToggle" class="theme-toggle">üåô Dark</button>
        </div>
      </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
      This application demonstrates a <strong>professional end-to-end QA workflow</strong>
      covering Signup, Login, and Dashboard flows ‚Äî including UI validation,
      functional testing, and regression-ready design.
    </footer>

  </div>

  <!-- ===== SCRIPTS ===== -->
  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById("current-date").textContent =
        now.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
      document.getElementById("current-time").textContent =
        now.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    const toggleBtn = document.getElementById("themeToggle");
    let darkMode = true;

    toggleBtn.addEventListener("click", () => {
      darkMode = !darkMode;
      if (darkMode) {
        document.documentElement.style.setProperty("--bg", "#0f1113");
        document.documentElement.style.setProperty("--card", "#121416");
        document.documentElement.style.setProperty("--text", "#e6eef6");
        document.documentElement.style.setProperty("--muted", "rgba(255,255,255,0.55)");
        document.documentElement.style.setProperty("--accent", "#3ea6ff");
        toggleBtn.textContent = "üåô Dark";
      } else {
        document.documentElement.style.setProperty("--bg", "#f4f6f8");
        document.documentElement.style.setProperty("--card", "#ffffff");
        document.documentElement.style.setProperty("--text", "#0f172a");
        document.documentElement.style.setProperty("--muted", "rgba(0,0,0,0.55)");
        document.documentElement.style.setProperty("--accent", "#2563eb");
        toggleBtn.textContent = "‚òÄÔ∏è Light";
      }
    });
  </script>

</body>
</html>
