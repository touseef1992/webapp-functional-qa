{% extends "base.html" %}
{% block title %}Sign up â€” Demo Web App{% endblock %}

{% block content %}
<div class="card auth-card">
  <h2>Create account</h2>

  <form method="post">
    <div class="form-row">
      <label>Email</label>
      <input name="email" type="email" placeholder="you@example.com" required>
    </div>

    <div class="form-row">
      <label>Password</label>
      <input name="password" type="password" required minlength="8">
    </div>

    <div class="actions">
      <button class="btn-primary">Sign Up</button>
      <a class="link-muted" href="{{ url_for('login') }}">Login</a>
    </div>
  </form>
</div>
{% endblock %}
