{% extends "base.html" %}
{% block title %}Login â€” Demo Web App{% endblock %}

{% block content %}
<div class="card auth-card">
  <h2>Welcome back</h2>
  <p class="muted">Please sign in to continue</p>

  <form method="post">
    <div class="form-row">
      <label>Email</label>
      <input name="email" type="email" placeholder="you@example.com" required>
    </div>

    <div class="form-row">
      <label>Password</label>
      <input name="password" type="password" required>
    </div>

    <div class="actions">
      <button class="btn-primary">Login</button>
      <a class="link-muted" href="{{ url_for('signup') }}">Sign up</a>
    </div>
  </form>
</div>
{% endblock %}
