<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Demo Web App{% endblock %}</title>

  <style>
    :root {
      --bg: #0f1113;
      --card: #121416;
      --muted: rgba(255,255,255,0.55);
      --text: #e6eef6;
      --accent: #3ea6ff;
    }
    html,body {
      margin:0; background:var(--bg); color:var(--text);
      font-family:"Segoe UI", Roboto, Arial, sans-serif;
    }
    header.app-header {
      display:flex; justify-content:center; margin:24px 0;
    }
    .brand {
      display:flex; align-items:center; gap:14px;
    }
    .logo {
      width:56px; height:56px; border-radius:10px;
      background:#0b2430; display:flex;
      align-items:center; justify-content:center;
      box-shadow:0 8px 24px rgba(0,0,0,0.6);
    }
    .title { color:var(--accent); font-weight:700; font-size:18px }
    .subtitle { font-size:12px; color:var(--muted) }
    main.app-shell { max-width:1100px; margin:auto; padding:20px }
    .card {
      background:var(--card);
      border-radius:12px;
      padding:22px;
      box-shadow:0 12px 30px rgba(0,0,0,0.6);
    }
  </style>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
<header class="app-header">
  <div class="brand">
    <div class="logo">ðŸ“Š</div>
    <div>
      <div class="title">Demo Web App</div>
      <div class="subtitle">Signup Â· Login Â· Dashboard</div>
    </div>
  </div>
</header>

<main class="app-shell">
  {% block content %}{% endblock %}
</main>
</body>
</html>
