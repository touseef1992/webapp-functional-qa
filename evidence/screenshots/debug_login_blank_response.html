<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Demo App</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="app-shell">
    <div class="header">
      <div class="logo"><img src="/static/images/logo.svg" alt="logo" style="width:44px; height:44px;"></div>
      <div>
        <div class="title">Demo Web App</div>
        <div class="small-muted">Signup · Login · Dashboard</div>
      </div>
    </div>

    
      
        <ul class="flash-list">
        
          <li class="flash-item error">Invalid email or password</li>
        
        </ul>
      
    

    <div class="card">
      
  <h2>Login</h2>
  <form method="POST" style="margin-top:12px;">
    <div class="form-row">
      <label>Email</label>
      <input type="text" name="email" placeholder="you@example.com" />
    </div>
    <div class="form-row">
      <label>Password</label>
      <input type="password" name="password" placeholder="Your password" />
    </div>
    <div style="display:flex; gap:10px; align-items:center; margin-top:10px;">
      <button class="primary" type="submit">Login</button>
      <a class="link" href="/signup">Create an account</a>
    </div>
  </form>

    </div>

    <div class="footer-note">Built for QA demo — use test accounts to exercise flows.</div>
  </div>
</body>
</html>
